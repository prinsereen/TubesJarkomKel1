<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Local Server</title>
    <style>
        input[type="text"],
        input[type="password"],
        textarea {
            border: none;
            outline: none;
            border-bottom: 2px solid white;
      }
    </style>
</head>
<body style="background-color: #1a1a1a">
    <div class="flex flex-col items-center text-white">
        <div style="font-family: 'Comic Sans MS';" class="pt-20 text-4xl">
            Kessoku Database
        </div>
        <div class="h-64 w-64 pt-10 ">
            <img src="https://i.ibb.co/sP4WyFK/kessoku.png" alt="Kessoku Logo">
        </div>
        <div class="pt-10 px-10">
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" id="searchFile" name="searchFile" style="background-color: #1a1a1a;" class="border-b-4" size="50">
                <button type="Submit" class="ml-2 h-8 text-justify rounded-md p-1 bg-neutral-100 text-black">Search</button>
            </form>
        </div>
        <div class="p-3 pt-4">
            <a href="./files.html" class="p-2 bg-neutral-100 text-black rounded-md">Show All Files</a>
        </div>
        <div class="p-1 h-96 w-96">
            <img src="https://i.ibb.co/gt4PXS7/member.jpg" alt="Member Kessoku">
        </div>
    </div>
</body>
</html>
